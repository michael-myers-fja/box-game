<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Box</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
    
    <script src="board.js"></script>
    <script src="screen.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div id="controls">
        <span> P1: <input id="p1" name="p1" /></span>
        <span> P2: <input id="p2" name="p2" /></span>
        <button id="submit" onclick="formsubmit()">Submit</button>
    </div>

    <script>
        const LINE_WIDTH = 3;
        const CANVAS_MARGIN = 0;
    
        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: clamp(evt.clientX - rect.left, 0, rect.right),
                y: clamp(evt.clientY - rect.top, 0, rect.bottom)
            };
        }
    
        function clamp(n, min, max) {
            return Math.min(Math.max(n, min), max)
        }
    
        function formsubmit(event) {
            const p1Input = document.getElementById("p1").value;
            const p2Input = document.getElementById("p2").value;
            console.log("P1: " + p1Input + " P2: " + p2Input);
        }
    
        const board = new Board(12, 8)
        board.init()
    
        const canvas = document.getElementById("myCanvas")
        const screen = new Screen(canvas);
    
        canvas.addEventListener('click', function (evt) {
            const mousePos = getMousePos(canvas, evt)
            const edge = screen.mapScreenToEdge(mousePos, board)
            edge.owner = "player"
            console.log(edge)
            screen.draw(board)
        }, false);
    
        screen.draw(board)
    
    </script>
</body>

</html>
